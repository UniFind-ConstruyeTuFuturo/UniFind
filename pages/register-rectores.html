<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Ingresante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="/conregisterrec" method="post">
    <label for="correo">Correo:</label>
    <input class="typebox" type="email" name="correo" id="correo">

    <label for="nombre">Nombre:</label>
    <input class="typebox" type="text" name="nombre" id="nombre">

    <label for="contrasena">Contraseña:</label>
    <input class="typebox" type="password" name="contrasena" id="contrasena">

    <label for="contrasena2">Repetir Contraseña:</label>
    <input class="typebox" type="password" name="contrasena2" id="contrasena2">

    <label for="nacimiento">Fecha de Nacimiento:</label>
    <input class="typebox" type="date" name="nacimiento" id="nacimiento">

    <label for="direccion">Dirección:</label>
    <input class="typebox" type="text" name="direccion" id="direccion">

    <label for="telefono">Teléfono:</label>
    <input class="typebox" type="tel" name="telefono" id="telefono">

    <label for="universidad">Universidad:</label>
    <input class="typebox" type="text" name="universidad" id="universidad">

    <input type="submit" name="boton" id="boton">

    <a href="#">Ya tengo una cuenta</a>
</body>
</html>
