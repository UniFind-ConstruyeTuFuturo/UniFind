<div class="container" id="">
  <div class="box">
    <!-- action="/conregistering" -->
    <form id="form-primary" method="post" autocomplete="off">
      <h2>Registrarse</h2>
      <div class="input-box">
        <input
          class="typebox"
          type="text"
          name="correo"
          id="correo"
          placeholder=" "
        />
        <span></span>
        <label for="correo">Correo</label>
      </div>
      <div class="input-box">
        <input
          class="typebox"
          type="text"
          name="nombre"
          id="nombre"
          placeholder=" "
        />
        <span></span>
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-box">
        <input
          class="typebox"
          type="password"
          name="contrasena"
          id="contrasena"
          placeholder=" "
        />
        <span></span>
        <label for="contrasena">Contraseña</label>
      </div>
      <div class="input-box">
        <input
          class="typebox"
          type="password"
          name="contrasena2"
          id="contrasena2"
          placeholder=" "
        />
        <span></span>
        <label for="contrasena2">Repetir Contraseña</label>
      </div>
      <div class="input-box">
        <input
          class="typebox"
          type="date"
          name="nacimiento"
          id="nacimiento"
          placeholder=" "
        />
        <span></span>
        <label for="nacimiento">Fecha de Nacimiento</label>
      </div>
      <div class="input-box">
        <input
          class="typebox"
          type="text"
          name="direccion"
          id="direccion"
          placeholder=" "
        />
        <span></span>
        <label for="direccion">Dirección</label>
      </div>
      <div class="input-box">
        <input
          class="typebox"
          type="tel"
          name="telefono"
          id="telefono"
          placeholder=" "
        />
        <span></span>
        <label for="telefono">Teléfono</label>
      </div>
      <div class="input-box">
        <input
          class="typebox"
          type="text"
          name="titulo secundario"
          id="titulo secundario"
          placeholder=" "
        />
        <span></span>
        <label for="titulo secundario">Título Secundario</label>
      </div>

      <input type="submit" name="primary" id="boton" />
      <br />
      <p><a href="#">Ya tengo una cuenta</a></p>
    </form>
  </div>
</div>
