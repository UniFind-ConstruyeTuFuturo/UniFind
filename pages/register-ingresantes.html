<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Ingresante</title>
    <link rel="stylesheet" href="../styles/register-ingresantes.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <form action="/conregistering" method="post">
        <h2>Registrarse</h2>
        <div class="input-box">
          <input class="typebox" type="email" name="correo" id="correo" placeholder=" " required>
          <label for="correo">Correo</label>
        </div>
        <div class="input-box">
          <input class="typebox" type="text" name="nombre" id="nombre" placeholder=" " required>
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-box">
          <input class="typebox" type="password" name="contrasena" id="contrasena" placeholder=" " required>
          <label for="contrasena">Contraseña</label>
        </div>
        <div class="input-box">
          <input class="typebox" type="password" name="contrasena2" id="contrasena2" placeholder=" " required>
          <label for="contrasena2">Repetir Contraseña</label>
        </div>
        <div class="input-box">
          <input class="typebox" type="date" name="nacimiento" id="nacimiento" placeholder=" " required>
          <label for="nacimiento">Fecha de Nacimiento</label>
        </div>
        <div class="input-box">
          <input class="typebox" type="text" name="direccion" id="direccion" placeholder=" " required>
          <label for="direccion">Dirección</label>
        </div>
        <div class="input-box">
          <input class="typebox" type="tel" name="telefono" id="telefono" placeholder=" " required>   
          <label for="telefono">Teléfono</label> 
        </div>
        <div class="input-box">
          <input class="typebox" type="text" name="titulo secundario" id="titulo secundario" placeholder=" " required>
          <label for="titulo secundario">Título Secundario</label>
        </div>
    
        <input type="submit" name="boton" id="boton">
        <br>
        <p><a href="#">Ya tengo una cuenta</a></p>
    </div>
  </div>
</body>
</html>
