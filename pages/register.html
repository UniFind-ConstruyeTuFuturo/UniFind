<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Ingresante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <input class="typebox" type="email" name="correo" id="correo" placeholder="Correo">
        <input class="typebox" type="text" name="nombre" id="nombre" placeholder="Nombre">
        <input class="typebox" type="password" name="contrasena" id="contrasena" placeholder="Contraseña">
        <input class="typebox" type="password" name="contrasena2" id="contrasena2" placeholder="Repetir Contraseña">
        <input class="typebox" type="date" name="nacimiento" id="nacimiento">
        <input class="typebox" type="text" name="direccion" id="direccion" placeholder="Dirección">
        <input class="typebox" type="tel" name="telefono" id="telefono" placeholder="Telefono">
        
        <input class="typebox" type="text" name="titulo secundario" id="titulo secundario" placeholder="Título Secundario">
        
        <input type="submit" name="boton" id="boton">
        <a href="#">Ya tengo una cuenta</a>
    </div>

</body>
</html>
